<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">


    <head> 
        <title> WE ARE THE NORTH</title>
        <link rel="icon" href="Raptors Logo.png" >
        <link rel="stylesheet" href="index.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        

        


<div id="app" v-bind:style= "{background:bColour}" width= 100% height= 100%>
    <div id="container" >
        <div id="images"  >
            <img id="lowry" v-bind:src="low" class="Center" width= 20%  @mouseover="popImage(1)" @mouseout="unpopImage(1)">
                </img>
            <img id="fred" v-bind:src="fred" class="Center" width= 20%  @mouseover="popImage(2)" @mouseout="unpopImage(2)">
                </img>
        </div>
    </div>
</div>

    </head>


    <body> 
        <script>
            var VM = new Vue ({
                el: '#app',
                data: {
                    bColour: "black",
                    low:'Lowry_Transparent.png',
                    fred:'Fred_Transparent 3.png',
                },
                methods: {
                    popImage: function(p) {
                    if(p == 1) {
                        this.low= 'Lowry_Transparent2.png'
                    } else {
                        if(p == 2) {
                            this.fred= 'Fred_Transparent 4.png'
                        }
                    }
                 },
                 unpopImage: function(p) {
                     if(p == 1) {
                         this.low= 'Lowry_Transparent.png'
                     } else {
                         if(p == 2) {
                             this.fred= "Fred_Transparent 3.png"
                         }
                     }
                 }
                }
            })
        </script>
    </body>
