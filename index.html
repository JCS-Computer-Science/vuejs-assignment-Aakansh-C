<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

<html>
        <head> 
            <title class="colourR" > WE ARE THE NORTH</title>
            <link rel="icon" href="Raptors Logo.png" >
            <link rel="stylesheet" href="index.css">
            <script></script>
            <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
            
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            

            

    <div id="app" >
        <div id="container" >
            <h4 id="signature"> Aakansh Chatterjee </h4>
            <div>            
                <transition name="shooting-star" >
                    <div class="m-3 title" > 
                    <p>Raptors Statistics</p>
                    </div>
                </transition>

                <div id="images" v-if="showImg">
                <transition name="slide" appear>
                        <img id="lowry" v-bind:src="low" width= 20% @click="page2(286), showImg = !showImg" @mouseover="popImage(1)" @mouseout="unpopImage(1)">
                            </img>
                        </transition>
                    <transition name="slide" appear>
                        <img id="fred" v-bind:src="fred" width= 25% @click="page2(458), showImg = !showImg" @mouseover="popImage(2)" @mouseout="unpopImage(2)">
                            </img>
                        </transition>
                </div>
                <div id="table">
                    <table v-if="!showImg" class="table table-striped Table mt-5 container" :class="['table-dark', 'table-bordered']">
                        <thead class="thead-light">
                            <th>Statistics</th>
                            <th>Year Averages</th>

                        </thead>
                        <tbody v-cloak is='transition-group' name="slide">
                            <tr v-for="stat in Object.keys(data)" key="d">
                                <td>{{stat}}</td>
                                <td>{{data[stat]}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        </head>
<body>
    <script src="script.js"></script>
</body>
</html>
