<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
<head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
        [v-cloak] {
            display: none;}
        </style>

<div id="app">
    <div class="container">
        <form v-if="!submitted" class="mt-5">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" v-bind:value="email" class="form-control form-control-lg">
            </div>
            <button type="submit" class="btn btn-primary" @click.prevent="process"> Submit </button>
        </form>
        <h2 v-if="submitted" v-cloakclass="mt-5"> Thankyou For Signing up </h2>
    </div>
</div>

</head>
    
    <script>
       var VM = new Vue({
            el: '#app',
            data: {
                email: 'example@org.com' ,
                submitted: false
                },
                methods: {
                    process: function(event) {
                        this.submitted= true;
                    }
                }
        });

</script>
